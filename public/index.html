<!DOCTYPE html>
<html>
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />        
        <title>Air Mouse</title>
        <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" />
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/app.css">
        <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
  </head>

  <body>
    <br>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <a class="waves-effect waves-light btn-large ext-right ext-btn disabled" id="right">Right</a>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <a class="waves-effect waves-light btn-large ext-left ext-btn disabled" id="left">Left</a>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <a class="waves-effect waves-light btn-large ext-scroll ext-btn disabled" id="scroll">Scroll</a>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <a class="waves-effect waves-light btn-large ext-scroll ext-btn disabled" id="double">Double click</a>
            </div>
        </div>

        
        <div class="switch bottom-left" >
            <label>
            Off
            <input type="checkbox" id="switch">
            <span class="lever"></span>
            On
            </label>
        </div>        
        <div class="switch bottom-right">
            <a class="waves-effect waves-light btn disabled" id="volumeDown">-</a>
            <a class="waves-effect waves-light btn disabled" id="volumeUp">+</a>
        </div>    
    </div>    
    
    
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/gyro.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
        <audio id="click" preload="auto" controls="false" style="display:none">
            <source src="sounds/click.mp3" />
         </audio>
  </body>
</html>
